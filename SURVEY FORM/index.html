<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div>
      <h1 id="title">freeCodeCamp survey form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div class="form-inside">
      <form id="survey-form">
        <div class="form-item">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-item">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-item">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-item">
          <p>Which option best describes your current role?</p>
          <label for="dropdown"></label>
          <select name="dropdown" id="dropdown" name="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="part-time">Part-Time</option>
            <option value="full-time">Full-Time</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-item">
          <p>Would you recommend freeCodeCamp to your friend</p>
          <label>
            <input type="radio" value="maybe" name="user-recommend" checked />
            Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" value="definitely" />
            Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" value="notsure" />
            Not sure
          </label>
        </div>
        <div class="form-item">
          <p>What would you like to see improved. (Check all that apply)</p>
          <label>
            <input type="checkbox" value="1" name="prefer" />Front-end projects
          </label>
          <label>
            <input type="checkbox" value="2" name="prefer" />Back-end projects
          </label>
          <label>
            <input type="checkbox" value="3" name="prefer" />Data Visualization
          </label>
          <label>
            <input type="checkbox" value="4" name="prefer" />Challenges
          </label>
          <label>
            <input type="checkbox" value="5" name="prefer" />open source
            community
          </label>
          <label>
            <input type="checkbox" value="6" name="prefer" />Gitter help rooms
          </label>
          <label>
            <input type="checkbox" value="7" name="prefer" />Videos
          </label>
          <label>
            <input type="checkbox" value="8" name="prefer" />City meetups
          </label>
          <label> <input type="checkbox" value="9" name="prefer" />Wiki </label>
          <label>
            <input type="checkbox" value="10" name="prefer" />Forum
          </label>
          <label>
            <input type="checkbox" value="11" name="prefer" />Additional Course
          </label>
        </div>
        <div class="form-item">
          <p>Any comments or suggestions</p>
          <textarea placeholder="Enter your comments here"></textarea>
        </div>
        <div class="submit">
          <button type="Submit" id="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
